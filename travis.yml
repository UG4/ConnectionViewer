sudo: false

env:
  - TERM=dumb
  
matrix:
    include:
    - os: linux
      language: java
      jdk:  oraclejdk8
    - os: linux
      language: java
      jdk:  oraclejdk9
    - os: linux
      language: java
      jdk:  openjdk11
    - os: linux
      language: java
      jdk:  openjdk-ea
